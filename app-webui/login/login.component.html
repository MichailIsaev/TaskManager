<mat-card class="card">
  <H1>
Log in
</H1>
  <div>
    <mat-form-field class = "username">
      <input matInput #username placeholder="Enter username" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class = "password">
      <input matInput #password placeholder="Enter password" required>
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click) = "loginUser(username.value , password.value )">
        Log in
    </button>
    <button mat-button (click) = "signUp()">
        Sign up
    </button>
  </div>

</mat-card>
